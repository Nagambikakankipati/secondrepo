    <body style="background-color: rgb(122, 193, 228);"> 
     <h1 style="color: rgb(25, 12, 104);; font-size: 30px; text-align: center;">Application Form</h1>
        <form>
            <fieldset>
             <h2 style="background-color: rgb(197, 224, 224);">Personal Details</h2>
            Name:<input type="text"><br><br>
            Gender:<br><br>
            <input type="radio" name=" gender" value="Male" >Male
            <input type="radio" name="gender" value="Femalr" >Female
            <input type="radio" name="gender" value="others" >Others <br><br>
            Phone number:<input type="text"><br><br> 
            Date od Birth:<input type="text"><br><br> 
            Email:<input type="text"><br><br>
            Address: <br>
            <textarea name="Address" rows="5" cols="50"></textarea><br><br> 
            <h2 style="background-color: rgb(197, 224, 224);">Education</h2>
            Education level:
           <select name="education"> 
            <option value="select">Select</option> 
           <option value="graduated">Graduated</option> 
           <option value="under">Under Graduated</option> 
           <option value="not graduated">Not Graduated</option> </select>      
           </fieldset>
<input type="submit" value="submit" >
           </form>

        
    </body>
